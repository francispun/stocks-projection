<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Index</title>
    <!-- Include Bootstrap CSS for a good-looking interface -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        .loader {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Index of HTML Files</h1>
        <p class="text-center text-muted">This page dynamically lists all HTML files in the repository (excluding this index.html).</p>
        
        <div id="file-container" class="row">
            <!-- Dynamic cards will be inserted here -->
        </div>
        
        <div class="loader" id="loader">Loading files...</div>
    </div>

    <script>
        // Replace these with your GitHub username and repository name
        const GITHUB_USERNAME = 'your-username'; // e.g., 'john doe' -> 'johndoe'
        const GITHUB_REPO = 'your-repo-name'; // e.g., 'my-html-repo'

        // Function to fetch and display HTML files
        async function loadHtmlFiles() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/`;
            const loader = document.getElementById('loader');
            const fileContainer = document.getElementById('file-container');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }
                const files = await response.json();

                // Filter for .html files, exclude index.html
                const htmlFiles = files.filter(file => 
                    file.name.endsWith('.html') && file.name.toLowerCase() !== 'index.html'
                );

                // Hide loader
                loader.style.display = 'none';

                if (htmlFiles.length === 0) {
                    fileContainer.innerHTML = '<p class="text-center">No HTML files found in the repository.</p>';
                    return;
                }

                // Create Bootstrap cards for each file
                htmlFiles.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4'; // 3 cards per row on medium screens
                    card.innerHTML = `
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${file.name}</h5>
                                <p class="card-text">Size: ${file.size} bytes</p>
                                <a href="${file.name}" class="btn btn-primary" target="_blank">Open File</a>
                                <a href="${file.download_url}" class="btn btn-secondary ms-2" target="_blank">Download</a>
                            </div>
                        </div>
                    `;
                    fileContainer.appendChild(card);
                });
            } catch (error) {
                loader.innerHTML = 'Error loading files: ' + error.message;
            }
        }

        // Load files on page load
        window.onload = loadHtmlFiles;
    </script>

    <!-- Include Bootstrap JS (optional, for any interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
