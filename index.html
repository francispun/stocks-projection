<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            display: block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        #loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available HTML Files</h1>
        <div id="loading">Loading files...</div>
        <ul id="file-list"></ul>
    </div>

    <script>
        // Replace these with your GitHub username and repository name
        const owner = 'francispun'; // e.g., 'octocat'
        const repo = 'stocks-projection'; // e.g., 'hello-world'
        const path = ''; // If files are in a subfolder, specify e.g., 'html-files/'

        const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch repository contents');
                }
                return response.json();
            })
            .then(data => {
                const fileList = document.getElementById('file-list');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';

                // Filter for .html files, exclude index.html
                const htmlFiles = data.filter(file => 
                    file.type === 'file' && 
                    file.name.endsWith('.html') && 
                    file.name.toLowerCase() !== 'index.html'
                );

                if (htmlFiles.length === 0) {
                    fileList.innerHTML = '<li>No HTML files found.</li>';
                    return;
                }

                htmlFiles.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    const fileNameWithoutExt = file.name.replace('.html', '');
                    a.href = file.name; // Assuming files are in the same directory
                    a.textContent = fileNameWithoutExt;
                    li.appendChild(a);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const loading = document.getElementById('loading');
                loading.textContent = 'Error loading files. Check console for details.';
            });
    </script>
</body>
</html>
